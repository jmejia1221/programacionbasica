	var nombre = "Frisco"; // Variable Global
	//Cuando es un Objeto Maestro o Clase empezar la variable con Mayúscula, una clase es :  Objeto maestro, del que se derivan otros objetos
	//Clase :  definición del objeto
	var Mascota = function(n, v){
		this.nombre = n;
		this.voz = v;
	}

	Mascota.prototype.hablar = function(){
		alert(this.nombre + " Dice: " + this.voz);
	};
